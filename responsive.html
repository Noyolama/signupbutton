<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="" class="form-container">
            <div class="input-name">
                
                    <i class="fa-solid fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name" >
                
                <span>
                    <i class="fa-solid fa-user lock"></i>
                    <input type="text" placeholder="Last Name" class="name">
                </span>
            </div>
            <div class="input-name">
                <i class="fa-solid fa-envelope lock"></i>
                <input type="email" placeholder="email" required class="text-name">
            </div>
            
            
            <div class="input-name">
                <i class="fa-solid fa-lock lock"></i>
                <input type="passowrd" placeholder="password"  required class="text-name">
            </div>
            <div class="input-name">
                <i class="fa-solid fa-lock lock"></i>
                <input type="text" placeholder="Confirm Password" required class="text-name">
            </div>
            <div class="input-name">
                <input type="radio" name="gen1" class="radio-button">
                 <label style="margin-right: 15px;">Male</label>
                
                 <input type="radio" name="gen1" class="radio-button" >
                 <label>Female</label>
            </div>
            <div class="input-name">
                <select class="country">
                    <option value="">Select a country</option>
                    <option value="">Nepal</option>
                    <option value="">India</option>
                    <option value="">Bangladesh</option>
                    <option value="">Pakistan</option>
                    <option value="">Malisya</option>
                    <option value="">Korea</option>
                </select>
            </div>
            <div class="input-name">
                <input type="checkbox">
                <label>I accept  the terms and conditions</label>
            </div>
            <div class="input-name">
                <input type="button" value="Register">

            </div>
            
        </form>
    </div>
    
</body>
</html>
